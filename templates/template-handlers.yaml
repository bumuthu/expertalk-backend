AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'

Globals:
  Function:
    MemorySize: 256
    Timeout: 30
    Runtime: nodejs20.x
    CodeUri: .
    Environment:
      Variables:
        TALK_AWS_REGION: !Sub ${AWS::Region}
        TALK_ENV_NAME: !Sub ${EnvironmentName}
        TALK_AWS_ACCOUNT_ID: !Sub ${AWS::AccountId}
        TALK_MONGO_PATH: !Sub ${MongoPath}
        TALK_COGNITO_USER_POOL_ID: !Sub ${CognitoUserPoolId}
        TALK_COGNITO_USER_POOL_CLIENT: !Sub ${CognitoUserPoolClient}
        TALK_STRIPE_SECRET_KEY: !Sub ${StripeSecretKey}
        TALK_SOURCE_BUCKET_NAME: !Sub ${SourceBucketName}
        TALK_SOURCE_UPLOAD_ACCESS_KEY: !Sub ${SourceUploadAccessKey}
        TALK_SOURCE_UPLOAD_SECRET_KEY: !Sub ${SourceUploadSecretKey}
        PINECONE_API_KEY: !Sub ${PineconeApiKey}
        PINECONE_INDEX: !Sub ${PineconeIndex}
        PINECONE_ENVIRONMENT: !Sub ${PineconeEnvironment}

Resources:
  # API resource
  RESTApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub '${ApiGatewayName}-rest'
      StageName: !Ref StageName
      Cors:
        AllowOrigin: "'*'"
        AllowHeaders: "'*'"
        AllowMethods: "'*'"
      Auth:
        DefaultAuthorizer: CognitoAuthorizer
        AddDefaultAuthorizerToCorsPreflight: false
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn: !Sub arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/${CognitoUserPoolId}


  # Handlers
  WebsocketHandler:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: lib/handlers/websocket-handlers.handler
      FunctionName: !Sub 'talk-${EnvironmentName}-WebsocketHandler'
      Policies:
        - AmazonAPIGatewayInvokeFullAccess
        - AmazonAPIGatewayAdministrator
        
  PublicHandler:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: lib/handlers/public-handlers.handler
      FunctionName: !Sub 'talk-${EnvironmentName}-PublicHandler'
      Events:
        PublicUserCreateEvent:
          Type: Api
          Properties:
            RestApiId: !Ref RESTApi
            Path: /public/user
            Method: POST

  UserWorkspaceHandler:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: lib/handlers/user-workspace-handlers.handler
      FunctionName: !Sub 'talk-${EnvironmentName}-UserWorkspaceHandler'
      Events:
        GetUserEvent:
          Type: Api
          Properties:
            RestApiId: !Ref RESTApi
            Path: /user
            Method: GET
        UpdateUserEvent:
          Type: Api
          Properties:
            RestApiId: !Ref RESTApi
            Path: /user
            Method: PUT
        CreateWorkspaceEvent:
          Type: Api
          Properties:
            RestApiId: !Ref RESTApi
            Path: /workspace
            Method: POST
        UpdateWorkspaceEvent:
          Type: Api
          Properties:
            RestApiId: !Ref RESTApi
            Path: /workspace
            Method: PUT
        GetWorkspacesEvent:
          Type: Api
          Properties:
            RestApiId: !Ref RESTApi
            Path: /workspace
            Method: GET

  KnowledgeHandler:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: lib/handlers/knowledge-handlers.handler
      FunctionName: !Sub 'talk-${EnvironmentName}-KnowledgeHandler'
      Events:
        CreateKnowledge:
          Type: Api
          Properties:
            RestApiId: !Ref RESTApi
            Path: /knowledge
            Method: POST
        UpdateKnowledge:
          Type: Api
          Properties:
            RestApiId: !Ref RESTApi
            Path: /knowledge
            Method: PUT
        QueryKnowledge:
          Type: Api
          Properties:
            RestApiId: !Ref RESTApi
            Path: /knowledge/query
            Method: POST

  SourceHandler:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: lib/handlers/source-handlers.handler
      FunctionName: !Sub 'talk-${EnvironmentName}-SourceHandler'
      Events:
        AddSource:
          Type: Api
          Properties:
            RestApiId: !Ref RESTApi
            Path: /source
            Method: POST
        RemoveSource:
          Type: Api
          Properties:
            RestApiId: !Ref RESTApi
            Path: /source
            Method: DELETE
        GetUploadUrl:
          Type: Api
          Properties:
            RestApiId: !Ref RESTApi
            Path: /source/upload-url/{knowledgeId}
            Method: GET
        
  ChatHandler:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: lib/handlers/chat-handlers.handler
      FunctionName: !Sub 'talk-${EnvironmentName}-ChatHandler'
      Events:
        ChatCompletion:
          Type: Api
          Properties:
            RestApiId: !Ref RESTApi
            Path: /chat
            Method: POST


