Parameters:
  EnvironmentName:
    Type: String
  StageName:
    Type: String
  ApiGatewayName:
    Type: String
  MongoPath:
    Type: String
  CognitoUserPoolId:
    Type: String
  CognitoUserPoolClient:
    Type: String
  StripeSecretKey:
    Type: String
  SourceBucketName:
    Type: String
  SourceUploadAccessKey:
    Type: String
  SourceUploadSecretKey:
    Type: String
  PineconeApiKey:
    Type: String
  PineconeIndex:
    Type: String
  PineconeEnvironment:
    Type: String